spring.application.name=position-service
spring.datasource.url=jdbc:postgresql://localhost:5432/application_service
spring.datasource.username=position_user
spring.datasource.password=1s@secret
spring.jpa.properties.hibernate.default_schema=position_service


spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.config.import=optional:configserver:http://localhost:8888/
spring.cloud.config.enabled=true

server.port=8280